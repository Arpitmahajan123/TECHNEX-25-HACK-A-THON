{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Register</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="aadhaar" class="form-label">Aadhaar Number</label>
                        <input type="text" class="form-control" id="aadhaar" name="aadhaar" pattern="[0-9]{12}" required>
                        <small class="text-muted">Enter 12-digit Aadhaar number</small>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                        <small class="text-muted">Enter 10-digit mobile number</small>
                    </div>
                    <div class="mb-3">
                        <label for="emergency" class="form-label">Emergency Contact Number</label>
                        <input type="tel" class="form-control" id="emergency" name="emergency" pattern="[0-9]{10}" required>
                        <small class="text-muted">Enter 10-digit emergency contact number</small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
