{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
<style>
    .leaderboard-card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .leaderboard-card:hover {
        transform: translateY(-5px);
    }

    .user-row {
        padding: 15px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .user-row:last-child {
        border-bottom: none;
    }

    .rank {
        font-size: 1.2rem;
        font-weight: bold;
        color: #666;
        min-width: 40px;
    }

    .user-info {
        flex-grow: 1;
    }

    .points {
        font-weight: bold;
        color: #28a745;
    }

    .badges-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .badge-item {
        width: 40px;
        height: 40px;
        position: relative;
    }

    .badge-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #28a745;
    }

    .badge-tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 1000;
    }

    .badge-item:hover .badge-tooltip {
        opacity: 1;
    }

    /* Top 3 Styling */
    .top-3 {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 20px;
        margin-bottom: 40px;
        padding: 20px;
    }

    .podium {
        text-align: center;
        transition: transform 0.3s ease;
    }

    .podium:hover {
        transform: translateY(-10px);
    }

    .podium-1 {
        order: 2;
    }

    .podium-2 {
        order: 1;
    }

    .podium-3 {
        order: 3;
    }

    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
        border: 3px solid;
    }

    .podium-1 .avatar {
        width: 120px;
        height: 120px;
        border-color: gold;
    }

    .podium-2 .avatar {
        border-color: silver;
    }

    .podium-3 .avatar {
        border-color: #cd7f32;
    }

    .crown {
        font-size: 2rem;
        margin-bottom: -10px;
        color: gold;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-5">Safety Champions</h2>

    <!-- Top 3 Section -->
    <div class="top-3" id="top3Container">
        <!-- Will be populated by JavaScript -->
    </div>

    <!-- Rest of Leaderboard -->
    <div class="card leaderboard-card">
        <div class="card-body" id="leaderboardContainer">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>
</div>

<script>
let allBadges = [];

// Fetch badges first
fetch('/api/badges')
    .then(response => response.json())
    .then(badges => {
        allBadges = badges;
        // Then fetch leaderboard data
        return fetch('/api/leaderboard');
    })
    .then(response => response.json())
    .then(data => {
        displayLeaderboard(data);
    });

function displayLeaderboard(users) {
    const top3Container = document.getElementById('top3Container');
    const leaderboardContainer = document.getElementById('leaderboardContainer');
    
    // Display top 3
    const top3 = users.slice(0, 3);
    top3Container.innerHTML = top3.map((user, index) => `
        <div class="podium podium-${index + 1}">
            ${index === 0 ? '<div class="crown">ðŸ‘‘</div>' : ''}
            <img src="${user.avatar || 'https://via.placeholder.com/100'}" class="avatar" alt="${user.name}">
            <h4>${user.name}</h4>
            <div class="points">${user.points} points</div>
            <div class="badges-container">
                ${getBadgesHTML(user.badges)}
            </div>
        </div>
    `).join('');

    // Display rest of the leaderboard
    const restOfUsers = users.slice(3);
    leaderboardContainer.innerHTML = restOfUsers.map((user, index) => `
        <div class="user-row">
            <div class="rank">#${index + 4}</div>
            <img src="${user.avatar || 'https://via.placeholder.com/40'}" class="rounded-circle" width="40" height="40">
            <div class="user-info">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">${user.name}</h5>
                    <span class="points">${user.points} points</span>
                </div>
                <div class="badges-container">
                    ${getBadgesHTML(user.badges)}
                </div>
            </div>
        </div>
    `).join('');
}

function getBadgesHTML(userBadges) {
    if (!userBadges || !Array.isArray(userBadges)) return '';
    
    return userBadges.map(badgeName => {
        const badge = allBadges.find(b => b.badge_name === badgeName);
        if (!badge) return '';
        
        return `
            <div class="badge-item">
                <img src="${badge.badge_image}" alt="${badge.badge_name}">
                <div class="badge-tooltip">
                    <strong>${badge.badge_name}</strong><br>
                    ${badge.description}
                </div>
            </div>
        `;
    }).join('');
}
</script>
{% endblock %}
