<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        .article-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .article-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .article-source {
            color: #d4317c;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-body {
            padding: 1.5rem;
        }
        h1 {
            color: #d4317c;
            margin-bottom: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .news-header {
            background-color: #fff5f8;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 3px solid #ff69b4;
        }
    </style>
</head>
<body class="bg-light">
    <div class="news-header">
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/women_safety_logo.svg') }}" alt="Women Safety Logo" class="logo">
            </div>
            <h1 class="text-center">Latest Women Safety News</h1>
        </div>
    </div>
    
    <div class="container py-4">
        <div class="row">
            {% for article in articles %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card article-card h-100 bg-white">
                    {% if article.urlToImage %}
                    <img src="{{ article.urlToImage }}" class="card-img-top" alt="News Image" style="height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-3">{{ article.title }}</h5>
                        <p class="article-source">{{ article.source.name }}</p>
                        <p class="article-date">{{ article.publishedAt }}</p>
                        <p class="card-text flex-grow-1">{{ article.description }}</p>
                        <a href="{{ article.url }}" class="btn btn-outline-primary mt-3" target="_blank">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
