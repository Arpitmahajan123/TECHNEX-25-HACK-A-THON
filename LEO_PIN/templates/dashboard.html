<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety App - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .logo-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .logo-container::before {
            content: "â™€";
            font-size: 100px;
            color: white;
        }
        .delete-btn {
            padding: 12px 24px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .pin-input {
            margin: 20px 0;
            padding: 12px;
            font-size: 18px;
            width: 120px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            letter-spacing: 4px;
        }
        .pin-input:focus {
            border-color: #ff69b4;
            outline: none;
        }
        .confirm-btn {
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        .confirm-btn:hover {
            background-color: #cc0000;
        }
        .cancel-btn {
            padding: 10px 20px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cancel-btn:hover {
            background-color: #444;
        }
        .error-message {
            color: #ff4444;
            margin: 10px 0;
            display: none;
        }
        .pin-hint {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="logo-container"></div>
    <button class="delete-btn" onclick="showDeleteModal()">Delete App</button>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Delete App Confirmation</h2>
            <p class="pin-hint">Please enter your 4-digit LEO password to confirm deletion</p>
            <input type="password" maxlength="4" class="pin-input" id="pinInput" 
                   pattern="[0-9]*" inputmode="numeric"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            <div id="errorMessage" class="error-message"></div>
            <div>
                <button class="confirm-btn" onclick="verifyPin()">Confirm Delete</button>
                <button class="cancel-btn" onclick="hideDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function showDeleteModal() {
            document.getElementById('deleteModal').style.display = 'block';
            document.getElementById('pinInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            document.getElementById('pinInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            if (pin.length !== 4 || !/^\d+$/.test(pin)) {
                showError('Please enter a valid 4-digit PIN');
                return;
            }
            
            fetch('/verify-pin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pin: pin })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/delete-app';
                } else {
                    showError(data.message || 'Incorrect PIN. Please enter your LEO password.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            });
        }

        // Handle Enter key in PIN input
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPin();
            }
        });
    </script>
</body>
</html>
